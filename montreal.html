<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* PAGE BACKGROUND & TEXT - MATCHING INDEX & KOREA */
        body {
            background-color: #f4f4f4; /* Light Neutral Gray */
            color: #333;
            margin: 0;
            /* Note: No global font-family set, so the Title remains Serif */
        }

        /* HEADER STYLES - MATCHING INDEX & KOREA */
        header {
            padding: 20px; /* Exact padding match */
            /* Text-align defaults to left, matching Index */
        }
        
        h1 {
            margin-top: 0; /* Ensures title sits at the top */
        }

        /* CONTENT TYPOGRAPHY */
        /* Explicitly set sans-serif for content elements so they are readable */
        h2, p, footer {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* MAIN PAGE STYLES */
        /* Preserved layout, but removed interactive cursor/hover effects */
        .wide-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .wide-image-container img {
            max-width: 100%;
            max-height: 95vh; 
            width: auto; 
            object-fit: contain;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html" style="color:inherit; text-decoration:none;">JBill Photo</a></h1>
    </header>
