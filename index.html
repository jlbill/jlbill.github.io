<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBill Photo</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* GRID LAYOUT (Ensures photos sit side-by-side) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Creates responsive columns */
            gap: 20px;
            padding: 0 20px;
        }

        /* THE ALBUM CARD */
        .grid-item {
            position: relative; /* This acts as the anchor for the text placement */
            display: block;     /* Makes the link wrap the whole image */
            overflow: hidden;   /* Keeps the image inside the rounded corners */
            border-radius: 8px; /* Optional: Rounded corners look nice */
            text-decoration: none; /* Removes underline from text */
        }

        /* THE IMAGE */
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease; /* Smooth zoom on hover */
        }

        /* THE FILTER OVERLAY (The "Gray" effect) */
        .grid-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 40% Black overlay makes the image look darker/grayer so white text pops */
            background: rgba(0, 0, 0, 0.4); 
            transition: background 0.3s ease;
        }

        /* THE TEXT TITLE */
        .grid-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the text perfectly */
            z-index: 2; /* Sits ON TOP of the overlay */
            
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            width: 90%; /* Prevents text from hitting the very edge */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* Drop shadow for readability */
        }

        /* HOVER EFFECTS */
        .grid-item:hover img {
            transform: scale(1.05); /* Slight zoom on image */
        }

        .grid-item:hover::after {
            background: rgba(0, 0, 0, 0.2); /* Brightens the image slightly on hover */
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html" style="color:inherit; text-decoration:none;">JBill Photo</a></h1>
        <nav>
            <a href="#travel">Locations</a>
            <a href="#gear">Objects (WIP)</a>
        </nav>
    </header>
