<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBill Photo</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* PAGE BACKGROUND & TEXT */
        body {
            /* Light Neutral Gray background */
            background-color: #f4f4f4; 
            color: #333;
            margin: 0;
            /* NOTE: Removed global font-family setting to restore original serif look */
        }

        /* HEADER STYLES */
        header {
            /* Removed text-align: center to restore left alignment */
            padding: 20px;
        }
        
        h1 {
            margin-top: 0;
        }

        /* GRID LAYOUT */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
            margin-bottom: 60px; /* Spacing between sections */
        }

        /* THE ALBUM CARD - FORCED SQUARE */
        .grid-item {
            position: relative;
            display: block;
            overflow: hidden;
            border-radius: 8px;
            text-decoration: none;
            background-color: #ddd; /* Placeholder color while loading */
            /* THIS MAKES IT A PERFECT SQUARE */
            aspect-ratio: 1 / 1;
            /* Ensure font inside grids is sans-serif for readability against images */
             font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* THE IMAGE - CENTER CROP */
        .grid-item img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            object-position: center; 
            display: block;
            transition: transform 0.3s ease;
        }

        /* THE FILTER OVERLAY */
        .grid-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Slightly darker overlay for better contrast on the graphic */
            background: rgba(0, 0, 0, 0.5); 
            transition: background 0.3s ease;
        }

        /* THE TEXT TITLE */
        .grid-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            width: 90%;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* HOVER EFFECTS */
        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item:hover::after {
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* SECTION HEADERS */
        h2 {
            /* Keep section headers sans-serif for clean look */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            color: #555;
            border-bottom: 1px solid #ddd;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .section-header-container {
            text-align: center; 
            margin-bottom: 30px;
        }

        /* SUBTITLE FONT */
        .subtitle {
             font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
             text-align: center; 
             font-style: italic; 
             margin-bottom: 60px; 
             color: #666;
        }
        
        footer {
             font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
             margin-top: 50px; 
             padding-bottom: 40px; 
             text-align: center; 
             color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html" style="color:inherit; text-decoration:none;">JBill Photo</a></h1>
    </header>

    <div class="content-column">
        <p class="subtitle">
            A collection of observations about places and things
        </p>

        <div class="section-header-container">
            <h2 id="travel">Locations</h2>
        </div>
        
        <div class="grid">
             <a href="korea.html" class="grid-item">
                <img src="images/Jeju-2.jpg" alt="Korea">
                <span class="grid-title">Korea<br>Nov '25</span>
            </a>

             <a href="montreal.html" class="grid-item">
                <img src="images/montreal-1.jpg" alt="Montreal">
                <span class="grid-title">Montreal<br>Jun '25</span>
            </a>

            <a href="chicago.html" class="grid-item">
                <img src="images/chi-1.jpg" alt="Chicago Film">
                <span class="grid-title">Chicago on Film<br>'22-'25</span>
            </a>
        </div>

        <div class="section-header-container">
            <h2 id="objects">Objects</h2>
        </div>

        <div class="grid">
            <a href="#" class="grid-item" style="cursor: default;">
                <img src="images/WIP.png" alt="Work In Progress">
                </a>
        </div>
    </div>

    <footer>
        &copy; 2025 John Bill. All images subject to copyright.
    </footer>

</body>
</html>
